<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="3" fill="currentColor"/>
        </svg>
        Activity Recorder
      </h1>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-card">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <div class="status-text">
            <div class="status-label">Status</div>
            <div class="status-value" id="statusValue">Stopped</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls-section">
      <button class="btn btn-primary" id="toggleRecording">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="6" fill="currentColor"/>
        </svg>
        <span id="toggleText">Start Recording</span>
      </button>

      <button class="btn btn-secondary" id="captureNow">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="12" height="12" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
          <circle cx="8" cy="8" r="2" fill="currentColor"/>
        </svg>
        Capture Now
      </button>
    </section>

    <!-- Settings Quick Access -->
    <section class="settings-section">
      <div class="setting-item">
        <label for="intervalInput">Interval (minutes):</label>
        <div class="input-group">
          <input type="number" id="intervalInput" min="1" max="60" value="3">
          <button class="btn-icon" id="saveInterval" title="Save interval">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 4L6 11L3 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Statistics -->
    <section class="stats-section">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalActivities">0</div>
          <div class="stat-label">Total Activities</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="successRate">0%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      </div>
      <div class="last-capture">
        <small>Last capture: <span id="lastCapture">Never</span></small>
      </div>
    </section>

    <!-- Quick Links -->
    <section class="links-section">
      <a href="#" id="openDashboard" class="link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="9" y="2" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="2" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="9" y="9" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        View Dashboard
      </a>
      <a href="options.html" target="_blank" class="link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12.5 8a4.5 4.5 0 0 1-1.5 3.4M3.5 8a4.5 4.5 0 0 0 1.5 3.4M8 3.5a4.5 4.5 0 0 1 3.4 1.5M8 12.5a4.5 4.5 0 0 0 3.4-1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Settings
      </a>
    </section>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus" style="display: none;">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
        <path d="M8 4v4M8 11h.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span>Cannot connect to native host</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
